<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA - The BSS organization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            overflow-x: hidden;
            cursor: none;
        }

        /* Cursor customizado */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        /* Container principal */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Texto flutuante moderno */
        .floating-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, float 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            animation: fadeInOut 4s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Fotos escondidas que aparecem */
        .hidden-photo {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .hidden-photo.show {
            opacity: 0.8;
            transform: scale(1);
        }

        .hidden-photo:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        /* Pop-ups cinematográficos */
        .popup-photo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background-size: cover;
            background-position: center;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 20px;
            z-index: 200;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 100px rgba(255, 107, 107, 0.5);
        }

        .popup-photo.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Fotos flutuantes */
        .floating-photo {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: floatAround 15s linear infinite;
            opacity: 0.6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes floatAround {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(200px) translateY(-100px) rotate(90deg);
            }
            50% {
                transform: translateX(0) translateY(-200px) rotate(180deg);
            }
            75% {
                transform: translateX(-200px) translateY(-100px) rotate(270deg);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(360deg);
            }
        }

        /* Slideshow de fundo */
        .bg-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: blur(3px) brightness(0.3);
        }

        .bg-slide.active {
            opacity: 1;
        }

        /* Partículas */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: particle 10s linear infinite;
            opacity: 0.5;
        }

        @keyframes particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Overlay com gradiente */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 50;
        }

        /* Fotos em grid que aparecem */
        .grid-photo {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .grid-photo.visible {
            opacity: 0.7;
            transform: translateY(0);
        }

        .grid-photo:hover {
            opacity: 1;
            transform: translateY(-10px) scale(1.2);
        }

        /* Efeito de ondas */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                clip-path: polygon(0 20px, 100% 0px, 100% 100%, 0% 100%);
            }
            50% {
                clip-path: polygon(0 0px, 100% 20px, 100% 100%, 0% 100%);
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <div class="container">
        <!-- Slideshow de fundo -->
        <div class="bg-slideshow">
            <!-- FOTOS DE FUNDO - substitua pelas suas imagens locais -->
            <div class="bg-slide active" style="background-image: url('thebss/landscpae.png')"></div>
            <div class="bg-slide" style="background-image: url('thebss/landscape2.png')"></div>
            <div class="bg-slide" style="background-image: url('thebss/landscape3.png')"></div>
        </div>

        <div class="overlay"></div>

        <!-- Texto flutuante moderno -->
        <div class="floating-text">
            <h1 class="main-title">NSA BY BRAVO SNOW SCHATTEN</h1>
            <p class="subtitle">A SUA MAIS NOVA LIGA DE SIMRACING</p>
        </div>

        <div class="wave"></div>
    </div>

    <script>
        // Cursor customizado
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Array de URLs de imagens locais
        const imageUrls = [
            // ADICIONE SUAS FOTOS AQUI:
            'thebss/guela.png',
            'thebss/murno.png',
            'thebss/kkk.png',
            'thebss/fofo.png',
            'thebss/porfolio.png',
            'thebss/batatinha.png',
            'thebss/vaz.png',
            'thebss/gorilouco.png',
            'thebss/pose.png',
            'thebss/angeloni.png',
            'thebss/vazz.png',
            'thebss/pecles.jpeg',
            'thebss/bravo.jpeg',
            'thebss/pericles.png',
            'thebss/arrasto.png',
            'thebss/land.png',
            'thebss/joao.png',
            'thebss/memoria.png',
            'thebss/oculos.png',
            'thebss/landscape2.png',
            'thebss/babo.png',
            'thebss/jooj.png',
            'thebss/stock.png',
            'thebss/nossa.png',
            'thebss/bss.png',
            'thebss/ish.png',
            'thebss/montalti.png',
            'thebss/landscape3.png',
            'thebss/love.png',
            'thebss/gay.png',
            'thebss/angeloni2.png',
            'thebss/justo.png',
            'thebss/batata.jpeg',
            'thebss/porsche.png',
            'thebss/olha ele.png',
            'thebss/rovedando.png',
            'thebss/vaz.jpeg',
            'thebss/queisso.png',
            'thebss/essecara.png',
            'thebss/landscpae.png',
            'thebss/nascar.png',
            'thebss/batateiros.png',
            'thebss/batata.png',
            'thebss/oscara.png',
            'thebss/anao.png',
            'thebss/inspirador.png',
            'thebss/marlak.png',
            'thebss/Captura de tela_1-8-2025_01542_www.instagram.com.jpeg',
            'thebss/carro.png',
            'thebss/roveda.png',
            'thebss/gabiru.png',

            // Adicione quantas fotos quiser seguindo o mesmo padrão
            // 'minhaImagem.jpg',
            // 'outraFoto.png',
        ];
        let imageIndex = 0;

        // Slideshow de fundo
        const bgSlides = document.querySelectorAll('.bg-slide');
        let currentSlide = 0;
        
        setInterval(() => {
            bgSlides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % bgSlides.length;
            bgSlides[currentSlide].classList.add('active');
        }, 4000);

        // Função para criar fotos escondidas
        function createHiddenPhoto() {
            const photo = document.createElement('div');
            photo.className = 'hidden-photo';
            photo.style.backgroundImage = `url(${imageUrls[imageIndex % imageUrls.length]})`;
            photo.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            photo.style.top = Math.random() * (window.innerHeight - 150) + 'px';
            
            document.body.appendChild(photo);
            
            setTimeout(() => photo.classList.add('show'), 100);
            
            setTimeout(() => {
                photo.style.opacity = '0';
                photo.style.transform = 'scale(0)';
                setTimeout(() => photo.remove(), 500);
            }, 3000);
            
            imageIndex++;
        }

        // Função para criar pop-ups
        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-photo';
            popup.style.backgroundImage = `url(${imageUrls[imageIndex % imageUrls.length]})`;
            
            document.body.appendChild(popup);
            
            setTimeout(() => popup.classList.add('show'), 100);
            
            setTimeout(() => {
                popup.classList.remove('show');
                setTimeout(() => popup.remove(), 600);
            }, 2000);
            
            imageIndex++;
        }

        // Função para criar fotos flutuantes
        function createFloatingPhoto() {
            const photo = document.createElement('div');
            photo.className = 'floating-photo';
            photo.style.backgroundImage = `url(${imageUrls[imageIndex % imageUrls.length]})`;
            photo.style.left = Math.random() * window.innerWidth + 'px';
            photo.style.top = window.innerHeight + 'px';
            
            document.body.appendChild(photo);
            
            setTimeout(() => photo.remove(), 15000);
            imageIndex++;
        }

        // Função para criar grid de fotos
        function createGridPhotos() {
            for (let i = 0; i < 8; i++) {
                const photo = document.createElement('div');
                photo.className = 'grid-photo';
                photo.style.backgroundImage = `url(${imageUrls[imageIndex % imageUrls.length]})`;
                photo.style.left = (i % 4) * 100 + 50 + 'px';
                photo.style.bottom = Math.floor(i / 4) * 100 + 50 + 'px';
                
                document.body.appendChild(photo);
                
                setTimeout(() => {
                    photo.classList.add('visible');
                }, i * 200);
                
                setTimeout(() => {
                    photo.style.opacity = '0';
                    setTimeout(() => photo.remove(), 800);
                }, 4000 + i * 200);
                
                imageIndex++;
            }
        }

        // Função para criar partículas
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 10000);
        }

        // Intervalos para diferentes tipos de fotos
        setInterval(createHiddenPhoto, 1500);
        setInterval(createPopup, 3000);
        setInterval(createFloatingPhoto, 2000);
        setInterval(createGridPhotos, 8000);
        setInterval(createParticle, 300);

        // Efeitos no clique
        document.addEventListener('click', (e) => {
            // Criar explosão de fotos pequenas
            for (let i = 0; i < 5; i++) {
                const miniPhoto = document.createElement('div');
                miniPhoto.style.position = 'absolute';
                miniPhoto.style.width = '30px';
                miniPhoto.style.height = '30px';
                miniPhoto.style.backgroundImage = `url(${imageUrls[imageIndex % imageUrls.length]})`;
                miniPhoto.style.backgroundSize = 'cover';
                miniPhoto.style.borderRadius = '50%';
                miniPhoto.style.left = e.clientX - 15 + 'px';
                miniPhoto.style.top = e.clientY - 15 + 'px';
                miniPhoto.style.pointerEvents = 'none';
                miniPhoto.style.zIndex = '300';
                
                const angle = (i * 72) * Math.PI / 180;
                const distance = 100;
                
                document.body.appendChild(miniPhoto);
                
                miniPhoto.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { 
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, 
                        opacity: 0 
                    }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => miniPhoto.remove();
                
                imageIndex++;
            }
        });

        // Efeito hover no texto principal
        const mainTitle = document.querySelector('.main-title');
        mainTitle.addEventListener('mouseenter', () => {
            mainTitle.style.transform = 'translate(-50%, -50%) scale(1.1)';
            mainTitle.style.textShadow = '0 0 50px rgba(255, 107, 107, 0.8)';
        });

        mainTitle.addEventListener('mouseleave', () => {
            mainTitle.style.transform = 'translate(-50%, -50%) scale(1)';
            mainTitle.style.textShadow = '0 0 30px rgba(255, 255, 255, 0.1)';
        });

        // Responsividade
        window.addEventListener('resize', () => {
            // Reposicionar elementos se necessário
        });
    </script>
